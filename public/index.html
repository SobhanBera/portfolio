	<script>
		const CURSOR = document.querySelector(".cursorBlob");
		const marquee = document.querySelectorAll(".marquee");
		const setCursorPos = (e) => {
			const { pageX: posX, pageY: posY } = e;
			CURSOR.style.top = `${posY - CURSOR.offsetHeight / 2}px`;
			CURSOR.style.left = `${posX - CURSOR.offsetWidth / 2}px`;
		};
		document.addEventListener("mousemove", setCursorPos);
		const setCursorHover = () => {
			CURSOR.style.width = "50px";
			CURSOR.style.height = "50px";
			CURSOR.style.transform = "scale(3.5)";
		};
		const removeCursorHover = () => {
			CURSOR.style.transform = "scale(0)";
		};
		marquee.forEach((link) => {
			link.addEventListener("mouseover", setCursorHover);
		});
		marquee.forEach((link) => {
			link.addEventListener("mouseleave", removeCursorHover);
		});

		document.addEventListener(
			"scroll",
			function () {
				var scrollTop =
					document.documentElement["scrollTop"] ||
					document.body["scrollTop"];
				var scrollBottom =
					(document.documentElement["scrollHeight"] ||
						document.body["scrollHeight"]) -
					document.documentElement.clientHeight;
				scrollPercent = (scrollTop / scrollBottom) * 100 + "%";
				document
					.querySelector(".progressbar")
					.style.setProperty("--scroll", scrollPercent);
			},
			{ passive: true }
		);
	</script>
